
version: '2.1'
services:
  nginx-proxy-https:
    extends:
      file: docker-compose-base.yml
      service: base-nginx-proxy
    container_name: ${INSTANCE_NAME:-nginx-proxy-https}.${INSTANCE_DOMAIN:-internal}
    hostname: ${INSTANCE_NAME:-nginx-proxy-https}.${INSTANCE_DOMAIN:-internal}
    networks:
      local-network:
        ipv4_address: 172.16.238.32
        ipv6_address: 2001:3984:3989::32
    ports:
    - "${NEXUS3_DOCKER_HOSTED_PORT:-5000}:${NEXUS3_DOCKER_HOSTED_PORT:-5000}/tcp"
    - "${NEXUS3_DOCKER_PUBLIC_PORT:-5001}:${NEXUS3_DOCKER_PUBLIC_PORT:-5001}/tcp"
    - "${NONSECUREPORT:-1080}:${NONSECUREPORT:-1080}/tcp"
    - "${SECUREPORT:-1443}:${SECUREPORT:-1443}/tcp"
    environment:
      # hostname not works if bound it in /etc/hosts
      NGINX_PROXY_CONFIG: |-
        [
          {"host": "172.16.238.31", "port": ${NEXUS3_DOCKER_PUBLIC_PORT:-5001}, "pass": "${BASIC_AUTH_PASS:-deployment}", "user": "${BASIC_AUTH_USER:-}",
            "server_location": "/", "server_name": "${SERVER_NAME_PREFIX:-}docker-mirror.${INSTANCE_DOMAIN:-internal}", "server_port": ${SECUREPORT:-1443}, "server_protocol": "https"},

          {"host": "172.16.238.31", "port": ${NEXUS3_DOCKER_PUBLIC_PORT:-5001}, "pass": "${BASIC_AUTH_PASS:-deployment}", "user": "${BASIC_AUTH_USER:-}",
            "server_location": "/", "server_name": "${SERVER_NAME_PREFIX:-}docker-mirror.${INSTANCE_DOMAIN:-internal}", "server_port": ${NEXUS3_DOCKER_PUBLIC_PORT:-5001}, "server_protocol": "http"},

          {"host": "172.16.238.31", "port": ${NEXUS3_DOCKER_HOSTED_PORT:-5000}, "pass": "${BASIC_AUTH_PASS:-deployment}", "user": "${BASIC_AUTH_USER:-}",
            "server_location": "/", "server_name": "${SERVER_NAME_PREFIX:-}docker-registry.${INSTANCE_DOMAIN:-internal}", "server_port": ${SECUREPORT:-1443}, "server_protocol": "https"},

          {"host": "172.16.238.31", "port": ${NEXUS3_DOCKER_HOSTED_PORT:-5000}, "pass": "${BASIC_AUTH_PASS:-deployment}", "user": "${BASIC_AUTH_USER:-}",
            "server_location": "/", "server_name": "${SERVER_NAME_PREFIX:-}docker-registry.${INSTANCE_DOMAIN:-internal}", "server_port": ${NEXUS3_DOCKER_HOSTED_PORT:-5000}, "server_protocol": "http"},

          {"host": "172.16.238.31", "port": ${NEXUS3_PORT:-28081}, "pass": "${BASIC_AUTH_PASS:-deployment}", "user": "${BASIC_AUTH_USER:-}",
            "server_location": "~ ^/(.*)", "server_name": "${SERVER_NAME_PREFIX:-}fileserver.${INSTANCE_DOMAIN:-internal}", "server_port": ${SECUREPORT:-1443}, "server_protocol": "https",
            "server_proxy_pass_context": "/nexus/repository/files/$$1"},

          {"host": "172.16.238.31", "port": ${NEXUS3_PORT:-28081}, "pass": "${BASIC_AUTH_PASS:-deployment}", "user": "${BASIC_AUTH_USER:-}",
            "server_location": "~ ^/(.*)", "server_name": "${SERVER_NAME_PREFIX:-}fileserver.${INSTANCE_DOMAIN:-internal}", "server_port": ${NONSECUREPORT:-1080}, "server_protocol": "http",
            "server_proxy_pass_context": "/nexus/repository/files/$$1"},

          {"host": "172.16.238.31", "port": ${NEXUS3_PORT:-28081}, "pass": "${BASIC_AUTH_PASS:-deployment}", "user": "${BASIC_AUTH_USER:-}",
            "server_location": "~ ^/(.*)", "server_name": "${SERVER_NAME_PREFIX:-}maven-site.${INSTANCE_DOMAIN:-internal}", "server_port": ${SECUREPORT:-1443}, "server_protocol": "https",
            "server_proxy_pass_context": "/nexus/repository/mvnsite/$$1"},

          {"host": "172.16.238.31", "port": ${NEXUS3_PORT:-28081}, "pass": "${BASIC_AUTH_PASS:-deployment}", "user": "${BASIC_AUTH_USER:-}",
            "server_location": "/", "server_name": "${SERVER_NAME_PREFIX:-}nexus3.${INSTANCE_DOMAIN:-internal}", "server_port": ${SECUREPORT:-1443}, "server_protocol": "https"},

          {"host": "172.16.238.31", "port": ${NEXUS3_PORT:-28081},
              "server_location": "/", "server_name": "${SERVER_NAME_PREFIX:-}node.${INSTANCE_DOMAIN:-internal}", "server_port": ${SECUREPORT:-1443}, "server_protocol": "https"},

          {"host": "172.16.238.31", "port": ${NEXUS3_PORT:-28081},
              "server_location": "/", "server_name": "${SERVER_NAME_PREFIX:-}npm.${INSTANCE_DOMAIN:-internal}", "server_port": ${SECUREPORT:-1443}, "server_protocol": "https"}
        ]

    volumes:
    - certs:/etc/nginx/certs/live
    - conf.d:/etc/nginx/conf.d
    - log:/var/log/nginx

networks:
  local-network:
    external: true
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
      - subnet: 2001:3984:3989::/64

volumes:
  certs:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/certs
      o: bind
  conf.d:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/conf.d
      o: bind
  log:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/log
      o: bind
